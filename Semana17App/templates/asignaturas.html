<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignaturas</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #000;
            color: #fff;
        }

        h2 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #333;
            color: #fff;
        }

        th, td {
            border: 1px solid #555;
            text-align: left;
            padding: 10px;
        }

        th {
            background-color: #555;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>

    <h2>Asignaturas Registradas</h2>

    <table>
        <thead>
            <tr>
                <th>ID_Asignatura</th>
                <th>Nombre_Asignatura</th>
                <th>ID_Profesores</th>
                <th>Carrera_ID</th>
            </tr>
        </thead>
        <tbody>
            <!--Para cada carrera muestra sus campos-->
            {%for asignaturas in asignaturas%}

            <tr>
                <td>{{asignaturas.ID_Asignatura}}</td>
                <td>{{asignaturas.Nombre_Asignatura}}</td>
                <td>{{asignaturas.ID_Profesor}}</td>
                <td>{{asignaturas.Carrera_ID}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <button onclick="regresarPaginaPrincipal()">Regresar a la PÃ¡gina Principal</button>

    <script>
        function regresarPaginaPrincipal() {
            window.location.href = 'inicio.html'; 
        }
    </script>

</body>

</html>
